    <script>
      function changeStylesheet (stylesheet) {
        $('link[title]').each(function () {
          var link = $(this)
          var title = link.attr('title')
          if (title === stylesheet) {
            link.attr('rel', 'stylesheet')
          } else {
            link.attr('rel', 'alternate stylesheet')
          }
          var copy = link.clone()
          link.remove()
          $('head').append(copy)
          link = copy
          link.attr('href', link.attr('href'))
        })
        return false
      }
    </script>

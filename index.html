    <script>
      function changeStylesheet (title) {
        // disable stylesheets
        $('link[title]').each(function () {
          var link = $(this)
          var title = link.attr('title')
          link.prop('disabled', true)
          link.attr('rel', 'alternate stylesheet')
        })

        // enable stylesheet
        var link = $('link[title="' + title + '"]')
        link.prop('disabled', false)
        link.attr('rel', 'stylesheet')

        return false
      }

      function stylesheetSwitcher () {
        var menu = $('<li class="dropdown">' +
                     '<a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Font <span class="caret"></span></a>' +
                     '</li>')
        var ul = $('<ul class="dropdown-menu"></ul>')
        $('link[title]').each(function () {
          var title = $(this).attr('title')
          var a = $('<a href="#">' + title + '</a>')
          var li = a.wrap('<li>').parent()
          a.click(function () {
            changeStylesheet(title)
          })
          ul.append(li)
        })
        menu.append(ul)
        return menu
      }

      $(function () {
        $('.navbar-nav').append(stylesheetSwitcher())
      })
    </script>
